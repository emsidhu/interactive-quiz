<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./quizApp.css">
    <script src="quizLogic.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Quiz</h1>
    </header>
    <main>
        <form action="">
            <legend>Question X</legend>
            <p id="query">Query?</p>
            <input id="0" type="radio" name="options">
            <label for="0">A0</label>
            <input id="1" type="radio" name="options">
            <label for="1">A1</label>
            <input id="2" type="radio" name="options">
            <label for="2">A2</label>
            <input id="3" type="radio" name="options">
            <label for="3">A3</label>
            <nav>
                <button id="previous">Prev</button>
                <button id="next">Next</button>
                <input type="submit" value="Submit Quiz">
            </nav>
        </form>

    </main>
</body>
</html>
