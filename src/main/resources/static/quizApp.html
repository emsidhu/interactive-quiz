<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./quizApp.css">
    <script src="quizLogic.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Quiz</h1>
    </header>
    <main>
        <section id="results">
            <h2>Results</h2>
            <p id="score">Your Score Was X/10!</p>
            <div id="result-toggles">
                <button id="key-toggle">Hide The Answer Key</button>
                <button id="form-toggle">Show The Quiz</button>
            </div>
            <div id="answer-key">
                <h3>Answer Key</h3>
                <table>
                    <tr>
                        <th>#</th>
                        <th>Question</th>
                        <th>Correct Answer</th>
                    </tr>
                </table>
            </div>
        </section>
        <form action="">
            <h3 id="query">Question X: </h3>
            <div id="answers">
                <div>
                    <input id="0" type="radio" name="options">
                    <label for="0">A0</label>
                </div>
                <div>
                    <input id="1" type="radio" name="options">
                    <label for="1">A1</label>
                </div>
                <div>
                    <input id="2" type="radio" name="options">
                    <label for="2">A2</label>
                </div>
                <div>
                    <input id="3" type="radio" name="options">
                    <label for="3">A3</label>
                </div>
            </div>
            <nav>
                <input type="button" id="previous" value="Prev">
                <input type="button" id="next" value="Next">
                <input type="submit" value="Submit Quiz">
            </nav>
        </form>
    </main>
</body>
</html>
